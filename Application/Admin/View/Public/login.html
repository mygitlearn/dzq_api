<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/login.css" />
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>

</head>
<body>

<div class="box">
    <div class="login-box">
        <div class="login-title text-center">
            <h1><small>电子琴后台登录</small></h1>
        </div>
        <div class="login-content ">
            <div class="form">
                <form action="{:U()}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12  ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-barcode"></span></span>
                                <input type="text" name="verify" id="verify" class="form-control" placeholder="请填写验证码" autocomplete="off">
                                <!--<a class="reloadverify" title="换一张" href="javascript:void(0)">换一张？</a>-->
                                <a class="reloadverify" title="换一张" href="javascript:void(0)"><img class="verifyimg reloadverify" alt="点击切换" src="{:U('Public/verify')}"></a>
                            </div>

                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-4 col-xs-offset-4 ">
                            <button type="submit" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-off"></span> 登录</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <p class="remove-margin" style="color:red;"><small>{$msg}</small></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">

    $(document).ready(function(){
        var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(function(){
            if( verifyimg.indexOf('?') > 0){
                $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });
    });
</script>


</html>
